<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring Boot Thymeleaf Application - Bootstrap Table</title>

  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="http://localhost:8080/openTask">Add task
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-10 mt-5 mb-5">
      <table id="example" class="table table-bordered" style="width: 100%">
        <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${allTasks}">
          <td th:text="${task.id}">ID</td>
          <td th:text="${task.description}">Description</td>
          <td th:text="${task.status}">Status</td>
          <td>
            <form action="#" th:action="@{/task/delete/} + ${{task.id}}" method="get">
              <button th:id="'table_entry_childs_button_' + ${task.id}" type="submit">
                <i>delete</i>
              </button>
            </form>
          </td>
          <td>
            <form action="#" th:action="@{/task/edit/} + ${{task.id}}" method="get">
              <button th:id="'table_entry_childs_button_' + ${task.id}" type="submit">
                <i> edit </i>
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>


</script>

</body>
</html>
